


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ui-sref="home.delivery_rules" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h2 class="modal-title" id="myModalLabel">{{charges.business_name}}</h2>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-active">
                    <tr>
                <td><label>Id :</label></td><td>{{charges.id}}</td></tr><tr>
                <td><label>Business Id :</label></td><td>{{charges.business_id}}</td></tr><tr>
               <td><label>Business Name :</label></td><td>{{charges.business_name}}</td></tr><tr>
               <td><label>Range :</label></td><td>{{charges.from}} to {{charges.to}}</td></tr><tr>
               <td><label>Amount :</label></td><td>{{charges.amount}}</td></tr>
                </table>
            </div>
            <div class="modal-footer">
                <a ui-sref="home.delivery_rules.update_rule_btn({id:charges.id})" class="btn btn-warning glyphicon glyphicon-pencil"></a>
                <a ui-sref="home.delivery_rules.remove_rule" ng-click="del(charges)"  class="btn btn-danger glyphicon glyphicon-remove"></a>
            </div>
        </div>
    </div>
</div>
