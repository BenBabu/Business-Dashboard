


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ui-sref="home.category" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

                <h2 class="modal-title" id="myModalLabel">Create</h2>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-active">
                    <tr>
                        <td><label>Id :</label></td><td><input type="text" ng-model="category.id"  ></td></tr><tr>
                    <td><label>Name :</label></td><td><input type="text" ng-model="category.name"  ></td></tr><tr>
                    <td><label>Business Id :</label></td><td><input type="text" ng-model="category.business_type_id" ></td></tr><tr>
                    <td><label>Business Name :</label></td><td><input type="text" ng-model="category.business_type_name" ></td></tr>
                </table>
            </div>
            <div class="modal-footer">
                <a ui-sref="home.category.view_category({id:category.id})" ng-click="add(category)" type="button" class="btn btn-success" data-dismiss="modal">Create</a>
            </div>
        </div>
    </div>
</div>
