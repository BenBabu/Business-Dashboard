


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ui-sref="home.delivery_rules" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

                <h2 class="modal-title" id="myModalLabel">Create</h2>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-active">
                    <tr>
                        <td><label>Id :</label></td><td><input type="text" ng-model="charges.id"  ></td></tr><tr>
                    <td><label>Business Id :</label></td><td><input type="text" ng-model="charges.business_id"  ></td></tr><tr>
                    <td><label>Business Name :</label></td><td><input type="text" ng-model="charges.business_name" ></td></tr><tr>
                    <td><label>Range(<small>$</small>) :</label></td><td><h4><small>From :</small></h4><input type="text" ng-model="charges.from" ></td><td><h4><small>To :</small></h4><input type="text" ng-model="charges.to"  ></td></tr><tr>
                    <td><label>Amount(<small>$</small>) :</label></td><td><input type="text" ng-model="charges.amount" ></td></tr>
                </table>
            </div>
            <div class="modal-footer">
                <a ui-sref="home.delivery_rules.view_rule({id:charges.id})" ng-click="add(charges)" type="button" class="btn btn-success" data-dismiss="modal">Create</a>
            </div>
        </div>
    </div>
</div>
