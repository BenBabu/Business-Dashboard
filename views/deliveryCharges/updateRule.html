


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="myModalLabel">Update {{charges.business_name}}</h2>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-active">
                    <tr>
                        <td><label>Id :</label></td><td><input type="text" ng-model="charges.id"  value="{{charges.id}}"></td></tr><tr>
                    <td><label>Business Id :</label></td><td><input type="text" ng-model="charges.business_id"  value="{{charges.business_id}}"></td></tr><tr>
                    <td><label>Business Name :</label></td><td><input type="text" ng-model="charges.business_name"  value="{{charges.business_name}}"></td></tr><tr>
                    <td><label>Range(<small>$</small>) :</label></td><td><h4><small>From :</small></h4><input type="text" ng-model="charges.from"  value="{{charges.from}}"></td><td><h4><small>To :</small></h4><input type="text" ng-model="charges.to"  value="{{charges.to}}"></td></tr><tr>
                    <td><label>Amount(<small>$</small>) :</label></td><td><input type="text" ng-model="charges.amount"  value="{{charges.amount}}"></td></tr>
                </table>
            </div>
            <div class="modal-footer">
                <a ui-sref="home.delivery_rules.view_rule({id:charges.id})" type="button" class="btn btn-default" data-dismiss="modal">Save Changes</a>
                <a ui-sref="home.delivery_rules.delete_coupon" ng-click="del(charges)" type="button" data-dismiss="modal" class="btn btn-danger glyphicon glyphicon-remove"></a>
            </div>
        </div>
    </div>
</div>
