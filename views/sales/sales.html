
<div ng-controller="saleCtrl">

    <br><h1>Sales</h1><br>

    <div class="col-md-2 col-md-offset-0">
        <input type="text" class="form-control datepicker" placeholder="From">
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control datepicker" placeholder="To">
    </div>
    <div class="col-md-1">
        <a class="btn btn-primary">go</a>
    </div>


    <div class="col-md-2 col-md-offset-7">
        <input class="form-control" type="text" ng-model="query" placeholder="search sales"><br><br>
    </div><br>





    <div ui-view="test"></div>



    <table class="table" style="width: 800px">
        <tr>
            <th><a ng-click="sortField='id'" href="">#</a></th>
            <th><a ng-click="sortField='business_name'" href="">Name</a></th>
            <th><a ng-click="sortField='grand_total'" href="">Grand Total</a></th>
            <th><a ng-click="sortField='location'" href="">Location</a></th>
            <th><a ng-click="sortField='name'" href="">Customer Name</a></th>


        </tr>
        <tr ng-repeat="sale in sales | filter:query | orderBy:sortField">
            <td>{{sale.id}}</td>
            <td>{{sale.business_name}}</td>
            <td>{{sale.grand_total}}</td>
            <td>{{sale.delivery_location}},{{sale.town_name}}</td>
            <td>Mr.{{sale.customer_first_name}} {{sale.customer_last_name}}</td>
            <td>
                <a  ui-sref=".view_sale({id:sale.id})"  class="btn btn-default glyphicon glyphicon-eye-open"></a>
            </td>

        </tr>
    </table>

</div>


<script>
    $(function() {
        $( ".datepicker" ).datepicker({dateFormat:'dd-mm-yy'});
    });
</script>
