


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ui-sref="home.business" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

                <h2 class="modal-title" id="myModalLabel">Create</h2>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-active">
                    <tr><td><label>Id :</label></td><td><input type="text" class="form-control" ng-model="business.id"></td></tr><tr>
                    <td><label>Name :</label></td><td><input type="text" class="form-control" ng-model="business.title"  ></td>
                    <td><label>Business Id :</label></td><td><input class="form-control"type="text" ng-model="business.business_type_id" ></td></tr><tr>
                    <td><label>User Id:</label></td><td><input class="form-control" type="text" ng-model="business.user_id" ></td>
                    <td><label>User Name:</label></td><td><input class="form-control" type="text" ng-model="business.user_name" ></td></tr><tr>
                    <td><label>Town Id:</label></td><td><input class="form-control" type="text" ng-model="business.town_id" ></td>
                    <td><label>Town Name:</label></td><td><input class="form-control"  type="text" ng-model="business.town_name" ></td></tr><tr>
                    <td><label>Logo</label></td><td><input class="form-control" type="text" ng-model="business.logo" value="logo"></td></tr><tr>
                    <td><label>Money Owned:</label></td><td><input class="form-control" type="text" ng-model="business.money_owned" ></td>
                    <td><label>Money Paid:</label></td><td><input class="form-control" type="text" ng-model="business.money_paid" ></td></tr><tr>
                    <td><label>Cancelled order count:</label></td><td><input class="form-control" type="text" ng-model="business.cancelled_order_count" ></td>
                    <td><label>Success order count</label></td><td><input class="form-control" type="text" ng-model="business.success_order_count" ></td></tr><tr>
                    <td><label>Active</label></td><td><input  type="checkbox" ng-model="business.active" value="true" ></td></tr><tr>
                    <td><label>Delivery waiting time</label></td><td><input class="form-control" type="text" ng-model="business.delivery_waiting_time" ></td>
                    <td><label>Takeaway_waiting_time</label></td><td><input class="form-control" type="text" ng-model="business.takeaway_waiting_time" ></td></tr><tr>
                    <td><label>Commission Fees</label></td><td><input class="form-control" type="text" ng-model="business.commission_fees" ></td>
                    <td><label>Commission due date</label></td><td><input type="text" class="form-control datepicker" ng-model="business.commission_due_date"></td></tr><tr>
                    <td><label>Pickup</label></td><td><input  type="checkbox" ng-model="business.pickup" value="true" ></td>
                    <td><label>Delivery</label></td><td><input  type="checkbox" ng-model="business.delivery" value="true" ></td></tr><tr>
                    <td><label>Disable delivery charges</label></td><td><input  type="checkbox" ng-model="business.disable_delivery_charges" value="true" ></td>
                    <td><label>Minimum order amount</label><input class="form-control" ng-model="business.minimum_order_amount"  type="number" min="1"></td></tr>

                </table>
            </div>
            <div class="modal-footer">
                <a ui-sref="home.business.view_business({id:business.id})" ng-click="add(business)" type="button" class="btn btn-success" data-dismiss="modal">Create</a>
            </div>
        </div>
    </div>
</div>



<script>
    $(function() {
        $( ".datepicker" ).datepicker({dateFormat:'dd-mm-yy'});
    });
</script>
